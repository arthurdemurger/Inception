server {
	#Ports
	listen 443 ssl; #IPv4
	listen [::]:443 ssl; #IPv6

	#Server name
	server_name www.ademurge.42.fr ademurge.42.fr;

	#Root
	root /var/www/html;

	#Index
	index index.php;

	#SSL
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /etc/nginx/ssl/ademurge.pem;
	ssl_certificate_key /etc/nginx/ssl/ademurge.key;

	#PHP
	location ~ \.php$ {
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass www.ademurge.42.fr:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param SCRIPT_NAME $fastcgi_script_name;
	}

	location / {
		try_files $uri $uri/ /index.php$is_args$args;
	}
}